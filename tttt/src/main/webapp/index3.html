<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta content="charset=utf-8">
	<title>FlexSlider 2</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <!-- Syntax Highlighter -->
  <!-- Demo CSS -->
	<link rel="stylesheet" href="resources/css/demo.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="resources/css/flexslider.css" type="text/css" media="screen" />

	<!-- Modernizr -->
  <script src="resources/js/modernizr.js"></script>

</head>
<body class="loading">

  <div id="container" class="cf">

	<div id="main" role="main">
      <section class="slider">
        <div class="flexslider">
          <ul class="slides">
            <li>
              <img src="resources/images/galary1.jpg" />
            </li>
            <li>
              <img src="resources/images/galary2.jpg" />
            </li>
            <li>
              <img src="resources/images/galary3.jpg" />
            </li>
            <li>
              <img src="resources/images/galary4.jpg" />
            </li>
            <li>
              <img src="resources/images/galary1.jpg" />
            </li>
          </ul>
        </div>
      </section>
      <aside>
        <div class="cf">
          <h3>Basic Slider</h3>
          <ul class="toggle cf">
            <li class="js"><a href="#view-js">JS</a></li>
            <li class="html"><a href="#view-html">HTML</a></li>
          </ul>
        </div>


      </aside>
    </div>

  </div>

  <!-- jQuery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="resources/js/libs/jquery-1.7.min.js">\x3C/script>')</script>

  <!-- FlexSlider -->
  <script defer src="resources/js/jquery.flexslider.js"></script>

  <script type="text/javascript">
    $(function(){
      SyntaxHighlighter.all();
    });
    $(window).load(function(){
      $('.flexslider').flexslider({
        animation: "slide",
        start: function(slider){
          $('body').removeClass('loading');
        }
      });
    });
  </script>





</body>
</html>
